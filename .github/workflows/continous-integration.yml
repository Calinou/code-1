name: Continous integration for Tomatenquark
on: [push]

jobs:
  build-macos:
    runs-on: macos-latest
    env:
      vcpkgResponseFile: '${{ github.workspace }}/cmake/triplets/osx-ci'
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: lukka/get-cmake@latest
      - name: Restore from cache and run vcpkg
        uses: lukka/run-vcpkg@v3
        with:
          vcpkgArguments: '@${{ env.vcpkgResponseFile }}'
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'
          vcpkgGitCommitId: afc18d71004a507de5de303f163a1f83f001e03a
          appendedCacheKey: ${{ hashFiles(env.vcpkgResponseFile) }}
      - name: Build for OSX
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake -G XCode
          xcodebuild clean -arch x86_64 build
  build-windows:
    runs-on: windows-latest
    env:
      vcpkgResponseFile: '${{ github.workspace }}/cmake/triplets/windows-ci'
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: lukka/get-cmake@latest
      - name: Restore from cache and run vcpkg
        uses: lukka/run-vcpkg@v3
        with:
          vcpkgArguments: '@${{ env.vcpkgResponseFile }}'
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'
          vcpkgGitCommitId: afc18d71004a507de5de303f163a1f83f001e03a
          appendedCacheKey: ${{ hashFiles(env.vcpkgResponseFile) }}
      - name: Setup MSBuild
        uses: warrenbuckley/Setup-MSBuild@v1
      - name: Build for Windows
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake
          msbuild /property:Platform=x64 tomatenquark.sln
  build-ubuntu:
    runs-on: ubuntu-latest
    env:
      vcpkgResponseFile: '${{ github.workspace }}/cmake/triplets/linux-ci'
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: lukka/get-cmake@latest
      - name: Restore from cache and run vcpkg
        uses: lukka/run-vcpkg@v3
        with:
          vcpkgArguments: '@${{ env.vcpkgResponseFile }}'
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'
          vcpkgGitCommitId: afc18d71004a507de5de303f163a1f83f001e03a
          appendedCacheKey: ${{ hashFiles(env.vcpkgResponseFile) }}
      - name: Install Ubuntu dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libgl1-mesa-dev
      - name: Build for Ubuntu
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake
          make
